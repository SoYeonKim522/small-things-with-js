<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link
      href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1 class="title">
      <img src="./assets/logo.png" alt="김버그 피자" />
    </h1>
    <form action="">
      <h1>🛵 주문하실 지점을 선택해주세요</h1>
      <div class="dropdown">  
        <button type="button" class="dropdown-toggle">
          지점을 선택해주세요
        </button>

        <ul class="dropdown-menu">  <!--select태그 쓰면 드롭다운 커스터마이징 못해서 일일이 ul로 만들어야함-->
          <li class="dropdown-item">
            <button type="button" value="0" class="dropdown-option">
              지점을 선택해주세요
            </button>
          </li>
          <li class="dropdown-item">
            <button type="button" value="1" class="dropdown-option">
              김버그피자 강남점
            </button>
          </li>
          <li class="dropdown-item">
            <button type="button" value="2" class="dropdown-option">
              김버그피자 서초점
            </button>
          </li>
          <li class="dropdown-item">
            <button type="button" value="3" class="dropdown-option">
              김버그피자 옥인점
            </button>
          </li>
          <li class="dropdown-item">
            <button type="button" value="4" class="dropdown-option">
              김버그피자 제주시청점
            </button>
          </li>
          <li class="dropdown-item">
            <button type="button" value="5" class="dropdown-option">
              김버그피자 제주이도점
            </button>
          </li>
          <li class="dropdown-item">
            <button type="button" value="6" class="dropdown-option">
              김버그피자 제주함덕점
            </button>
          </li>
        </ul>
      </div>
      <button type="submit" class="next-button" disabled>다음</button>
    </form>
    <!-- <script src="./app.js"></script> -->
    <script src="./app.js"></script>
  </body>
</html>
